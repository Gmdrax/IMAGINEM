<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMAGINEM - Ultimate Edition</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050505; 
            margin: 0;
            overflow: hidden; 
        }
        
        @media (min-width: 640px) {
            #root {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            }
            .phone-frame {
                width: 400px;
                height: 850px;
                border-radius: 50px;
                box-shadow: 
                    0 0 0 12px #333,
                    0 0 0 14px #444,
                    0 50px 100px rgba(0,0,0,0.8);
                overflow: hidden;
                position: relative;
                border: 8px solid #222;
                background: #000;
            }
            .phone-frame::before {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 150px;
                height: 30px;
                background: #222;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
                z-index: 100;
                pointer-events: none;
            }
        }

        @media (max-width: 639px) {
            .phone-frame {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                border: none;
            }
        }
        
        .dot-flashing {
            position: relative;
            width: 6px;
            height: 6px;
            border-radius: 5px;
            background-color: #00e0b0;
            color: #00e0b0;
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 0.5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }
        .dot-flashing::before {
            left: -10px;
            width: 6px;
            height: 6px;
            border-radius: 5px;
            background-color: #00e0b0;
            color: #00e0b0;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 10px;
            width: 6px;
            height: 6px;
            border-radius: 5px;
            background-color: #00e0b0;
            color: #00e0b0;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dot-flashing {
            0% { background-color: #00e0b0; }
            50%, 100% { background-color: rgba(0, 224, 176, 0.2); }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.294.0"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Shield, Eye, EyeOff, Zap, Ghost, CreditCard, RefreshCw, 
          Clock, TrendingUp, AlertTriangle, CheckCircle, Activity, 
          Plane, Bot, Sparkles, Menu, ArrowUpRight, ArrowDownLeft,
          PieChart, Lock, Globe, Smartphone, Search, X, ChevronRight, ChevronDown,
          Wallet, Layers, MapPin, Navigation, Map as MapIcon, Target,
          Gift, Percent, Ticket, Leaf, ShoppingBag, Award, ZapOff, ChevronUp,
          Globe2, RefreshCcw, Plus, Trash2, Check, Umbrella, Coffee, Mail, Info
        } from 'lucide-react';

        // --- ESTILOS GLOBALES ---
        const GlobalStyles = () => (
          <style>{`
            @keyframes float { 0% { transform: translate(0px, 0px) scale(1); } 33% { transform: translate(30px, -50px) scale(1.1); } 66% { transform: translate(-20px, 20px) scale(0.9); } 100% { transform: translate(0px, 0px) scale(1); } }
            @keyframes float-delayed { 0% { transform: translate(0px, 0px) scale(1); } 33% { transform: translate(-30px, 50px) scale(1.2); } 66% { transform: translate(20px, -30px) scale(0.8); } 100% { transform: translate(0px, 0px) scale(1); } }
            @keyframes pulse-soft { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.05); } }
            @keyframes slide-up { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
            @keyframes slide-right { from { width: 0; } to { width: var(--target-width); } }
            
            .animate-float { animation: float 15s ease-in-out infinite; }
            .animate-float-delayed { animation: float-delayed 18s ease-in-out infinite; }
            .animate-pulse-soft { animation: pulse-soft 4s ease-in-out infinite; }
            .animate-slide-up { animation: slide-up 0.3s ease-out forwards; }

            .no-scrollbar::-webkit-scrollbar { display: none; }
            .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
            .gpu-accelerated { transform: translate3d(0,0,0); backface-visibility: hidden; }
            
            .theme-transition {
              transition-property: background-color, border-color, color, fill, stroke, shadow, opacity, transform;
              transition-duration: 500ms;
              transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            }
          `}</style>
        );

        // --- COMPONENTE DE AYUDA (TOOLTIP) ---
        // side='top' -> El tooltip est√° ARRIBA del elemento, flecha ABAJO.
        // side='bottom' -> El tooltip est√° ABAJO del elemento, flecha ARRIBA.
        const HelpTooltip = ({ text, className, side = 'bottom' }) => {
            const arrowClasses = {
                top: 'bottom-[-4px] left-1/2 -translate-x-1/2', // Flecha abajo
                bottom: 'top-[-4px] left-1/2 -translate-x-1/2', // Flecha arriba
            };

            return (
                <div className={`absolute z-50 bg-indigo-600 text-white text-[10px] font-bold py-1.5 px-3 rounded-lg shadow-xl pointer-events-none animate-in fade-in zoom-in duration-300 max-w-[140px] text-center leading-tight ${className}`}>
                    <div className={`absolute w-2 h-2 bg-indigo-600 rotate-45 -z-10 ${arrowClasses[side]}`}></div>
                    {text}
                </div>
            );
        };

        const App = () => {
          const [loading, setLoading] = useState(true);
          const [activeTab, setActiveTab] = useState('dashboard'); 
          const [lifeMode, setLifeMode] = useState(false); 
          const [privacyMode, setPrivacyMode] = useState(false);
          const [showAiModal, setShowAiModal] = useState(false);
          const [showHelp, setShowHelp] = useState(true); 
          const [isTransitioning, setIsTransitioning] = useState(false); 
          const [toasts, setToasts] = useState([]);

          const [balance, setBalance] = useState(1450.50);
          const [salary] = useState(2450);
          const [ecoPoints, setEcoPoints] = useState(850);
          const realHourlyWage = salary / 160;
          const [userLevel, setUserLevel] = useState(12);

          const [aiMessages, setAiMessages] = useState([
            { id: 1, role: 'ai', text: 'Bon dia! He notat que et sobren 50‚Ç¨ a la categoria "Oci". Vols que els mogui a Inversi√≥?' }
          ]);
          const [inputMsg, setInputMsg] = useState('');
          const [isAiTyping, setIsAiTyping] = useState(false);
          const messagesEndRef = useRef(null);

          const [buckets, setBuckets] = useState([
            { id: 'fixed', name: 'Despeses Fixes', percent: 50, amount: 1225, color: 'bg-blue-500' },
            { id: 'savings', name: 'Estalvi Auto', percent: 20, amount: 490, color: 'bg-[#00e0b0]' },
            { id: 'fun', name: 'Guilt-Free', percent: 30, amount: 735, color: 'bg-purple-500' },
          ]);

          const [offers] = useState([
            { id: 1, brand: 'Booking.com', discount: '4% Cashback', type: 'Viatges', pointsCost: 200, bg: 'bg-blue-600' },
            { id: 2, brand: 'PortAventura', discount: '2x1 Entrades', type: 'Oci', pointsCost: 500, bg: 'bg-yellow-500' },
            { id: 3, brand: 'Starbucks', discount: 'Caf√© Gratis', type: 'Caf√©', pointsCost: 150, bg: 'bg-green-600' },
          ]);

          const [ghostCards, setGhostCards] = useState([
            { id: 1, name: 'Amazon One-Time', number: '**** 4242', exp: '24h', status: 'active', alias: 'Alex T.', hasMail: true },
          ]);

          const [subscriptions, setSubscriptions] = useState([
            { id: 1, name: 'Netflix 4K', cost: 19.99, previousCost: 17.99, icon: 'N', color: 'bg-red-600', trend: 'up' },
            { id: 2, name: 'Spotify Duo', cost: 12.99, previousCost: 12.99, icon: 'S', color: 'bg-green-500', trend: 'stable' },
            { id: 3, name: 'Adobe Cloud', cost: 64.99, previousCost: 64.99, icon: 'A', color: 'bg-blue-600', trend: 'stable' }, 
          ]);

          const [currencies, setCurrencies] = useState([
            { code: 'EUR', name: 'Euro', symbol: '‚Ç¨', balance: 1450.50, flag: 'üá™üá∫', rate: 1 },
            { code: 'USD', name: 'D√≤lar USA', symbol: '$', balance: 320.00, flag: 'üá∫üá∏', rate: 1.09 },
            { code: 'JPY', name: 'Ien Japon√®s', symbol: '¬•', balance: 45000, flag: 'üáØüáµ', rate: 163.50 },
          ]);

          const [activeTrip] = useState({
            destination: 'T√≤quio, Jap√≥',
            dates: '10 - 24 Oct',
            budget: 3000,
            spent: 1250,
            currency: 'JPY'
          });

          useEffect(() => {
             setCurrencies(prev => prev.map(c => c.code === 'EUR' ? { ...c, balance: balance } : c));
          }, [balance]);

          useEffect(() => {
            const timer = setTimeout(() => setLoading(false), 2500);
            return () => clearTimeout(timer);
          }, []);

          useEffect(() => {
            messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
          }, [aiMessages, isAiTyping, showAiModal]);

          const handleTabChange = (newTab) => {
            if (activeTab === newTab) return;
            setIsTransitioning(true);
            setTimeout(() => {
                setActiveTab(newTab);
                setIsTransitioning(false);
                const content = document.getElementById('main-content');
                if(content) content.scrollTop = 0;
            }, 150);
          };

          const addToast = (message, type = 'success') => {
            const id = Date.now();
            setToasts(prev => [...prev, { id, message, type }]);
            setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 3000);
          };

          const handleAddMoney = () => {
            setBalance(prev => prev + 100);
            addToast("+100.00‚Ç¨ Ingressats");
          };

          const handleSendMoney = () => {
            if (balance >= 50) {
                setBalance(prev => prev - 50);
                addToast("-50.00‚Ç¨ Enviats", 'info');
            } else {
                addToast("Saldo insuficient", 'error');
            }
          };

          const handleGenerateCard = () => {
            const newCard = {
                id: Date.now(),
                name: 'Nova Targeta',
                number: `**** ${Math.floor(1000 + Math.random() * 9000)}`,
                exp: '24h',
                status: 'active',
                alias: 'Temp',
                hasMail: false
            };
            setGhostCards([newCard, ...ghostCards]);
            addToast("Targeta Fantasma Generada");
          };

          const handleCancelSub = (id) => {
            setSubscriptions(prev => prev.filter(s => s.id !== id));
            addToast("Subscripci√≥ Cancel¬∑lada", 'info');
          };

          const handleRedeem = (cost) => {
            if (ecoPoints >= cost) {
                setEcoPoints(prev => prev - cost);
                addToast(`Recompensa Bescanviada (-${cost} pts)`);
            } else {
                addToast("Punts insuficients", 'error');
            }
          };

          const handleExchange = (amount, fromCode, toCode) => {
             const amt = parseFloat(amount);
             if (isNaN(amt) || amt <= 0) return;

             const fromCurrency = currencies.find(c => c.code === fromCode);
             if (fromCurrency.balance < amt) {
                 addToast("Saldo insuficient", 'error');
                 return;
             }

             const toCurrency = currencies.find(c => c.code === toCode);
             const rate = toCurrency.rate / fromCurrency.rate; 
             const convertedAmount = amt * rate;

             setCurrencies(prev => prev.map(c => {
                 if (c.code === fromCode) return { ...c, balance: c.balance - amt };
                 if (c.code === toCode) return { ...c, balance: c.balance + convertedAmount };
                 return c;
             }));

             if (fromCode === 'EUR') setBalance(prev => prev - amt);
             if (toCode === 'EUR') setBalance(prev => prev + convertedAmount);

             addToast(`Canvi realitzat: ${amt}${fromCurrency.symbol} -> ${convertedAmount.toFixed(2)}${toCurrency.symbol}`);
          };

          const handleSendMessage = () => {
            if (!inputMsg.trim()) return;
            
            const newUserMsg = { id: Date.now(), role: 'user', text: inputMsg };
            setAiMessages(prev => [...prev, newUserMsg]);
            setInputMsg('');
            setIsAiTyping(true); 

            setTimeout(() => {
                setIsAiTyping(false); 
                let botResponse = "Ent√®s. Estic processant la teva sol¬∑licitud...";
                
                const lowerInput = newUserMsg.text.toLowerCase();
                
                if (lowerInput.includes('invertir') || lowerInput.includes('bossa') || lowerInput.includes('crypto') || lowerInput.includes('comprar')) {
                    botResponse = "‚ö†Ô∏è No estic autoritzat a donar consells financers o d'inversi√≥. Et puc ajudar a fixar un objectiu d'estalvi o mostrar-te recursos educatius a l'app.";
                } else if (lowerInput.includes('objectiu') || lowerInput.includes('estalvi') || lowerInput.includes('ahorro')) {
                    botResponse = "Perfecte. Basat en el teu historial, podries augmentar el teu estalvi autom√†tic un 5% sense afectar el teu dia a dia. Vols que ho configuri?";
                } else if (lowerInput.includes('viatge') || lowerInput.includes('divisa')) {
                    botResponse = "Per a viatges, et recomano utilitzar la funci√≥ Global Citizen per gestionar el canvi de divisa sense comissions. Vols anar-hi ara?";
                } else {
                    botResponse = "Puc ajudar-te a organitzar els teus objectius o recursos, per√≤ recorda que les decisions d'inversi√≥ s√≥n teves.";
                }

                setAiMessages(prev => [...prev, { id: Date.now() + 1, role: 'ai', text: botResponse }]);
            }, 1500); 
          };

          const formatValue = (amount, currencyCode = 'EUR') => {
            if (lifeMode && currencyCode === 'EUR') {
              const hours = amount / realHourlyWage;
              const h = Math.floor(hours);
              const m = Math.round((hours - h) * 60);
              if (h === 0) return `${m}m`;
              return `${h}h ${m}m`;
            }
            const symbol = currencies.find(c => c.code === currencyCode)?.symbol || '‚Ç¨';
            return `${symbol} ${new Intl.NumberFormat('ca-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(amount)}`;
          };

          const Sensitive = ({ children }) => (
            <span className={`transition-all duration-300 ${privacyMode ? 'blur-md select-none opacity-50' : 'blur-0 opacity-100'}`}>
              {children}
            </span>
          );

          const GlassCard = ({ children, className = "", onClick, highlight = false }) => (
            <div onClick={onClick} className={`relative overflow-hidden theme-transition backdrop-blur-xl border gpu-accelerated ${lifeMode ? `bg-gray-900/40 ${highlight ? 'border-[#00e0b0]/40 shadow-[0_0_30px_rgba(0,224,176,0.15)]' : 'border-white/5'} hover:bg-gray-800/60` : `bg-white/60 ${highlight ? 'border-blue-200 shadow-blue-200/50' : 'border-white/40'} shadow-xl shadow-blue-900/5 hover:bg-white/80`} rounded-[2rem] ${className} active:scale-[0.98] cursor-pointer`}>{children}</div>
          );

          const ModeToggle = () => (
            <div className="relative">
                {/* TOOLTIP 1: HEADER - Debajo del bot√≥n, apuntando arriba */}
                {showHelp && activeTab === 'dashboard' && <HelpTooltip text="Canvia a 'Life Mode' per veure el temps de vida" className="top-[50px] left-1/2 -translate-x-1/2 w-32" side="bottom" />}
                
                <button onClick={() => setLifeMode(!lifeMode)} className={`relative h-11 px-1 rounded-full flex items-center gap-2 theme-transition overflow-hidden ${lifeMode ? 'bg-gray-800 text-white w-36 shadow-[0_0_20px_rgba(0,224,176,0.3)]' : 'bg-white text-black shadow-lg w-36'}`}>
                <div className={`absolute inset-0 bg-gradient-to-r from-[#00e0b0] via-blue-500 to-purple-600 theme-transition ${lifeMode ? 'opacity-20' : 'opacity-0'}`} />
                <div className={`absolute left-1 top-1 bottom-1 w-[45%] bg-gradient-to-br rounded-full shadow-md z-10 transition-transform duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)] flex items-center justify-center ${lifeMode ? 'translate-x-[110%] from-[#00e0b0] to-teal-600 text-black' : 'translate-x-0 from-gray-100 to-white text-[#00e0b0]'}`}>{lifeMode ? <Activity size={18} /> : <CreditCard size={18} />}</div>
                <div className="flex justify-between w-full px-4 relative z-0 text-[10px] font-black tracking-widest"><span className={`transition-opacity duration-300 ${lifeMode ? 'opacity-50' : 'opacity-0'}`}>BANK</span><span className={`transition-opacity duration-300 ${lifeMode ? 'opacity-0' : 'opacity-50'}`}>LIFE</span></div>
                </button>
            </div>
          );

          // --- VISTAS ---

          const DashboardView = () => (
            <div className="pb-28 space-y-6 relative">
              <div className="flex justify-between items-end px-2">
                <div><p className={`text-sm font-medium mb-1 theme-transition ${lifeMode ? 'text-gray-400' : 'text-gray-500'}`}>Bon dia, Alex</p><h1 className={`text-3xl font-black tracking-tight theme-transition ${lifeMode ? 'text-white' : 'text-gray-900'}`}>Tu Resumen</h1></div>
                <div className="flex flex-col items-end group cursor-pointer"><div className={`w-10 h-10 rounded-full flex items-center justify-center font-black text-sm border-2 theme-transition group-hover:scale-110 ${lifeMode ? 'bg-gray-800 border-[#00e0b0] text-[#00e0b0] shadow-[0_0_15px_rgba(0,224,176,0.4)]' : 'bg-black text-white border-transparent shadow-lg'}`}>{userLevel}</div><span className="text-[10px] font-bold text-[#00e0b0] mt-1">NIVELL PRO</span></div>
              </div>
              <div className="relative group perspective-1000">
                {/* TOOLTIP 2: SALDO - Arriba de la tarjeta, apuntando abajo */}
                {showHelp && <HelpTooltip text="Saldo interactiu: Prova a ingressar!" className="top-[-45px] left-1/2 -translate-x-1/2" side="top" />}
                
                <div className={`absolute inset-0 bg-gradient-to-r from-[#00e0b0] to-blue-600 rounded-[2.5rem] blur-2xl opacity-20 group-hover:opacity-40 transition-opacity duration-700 animate-pulse-soft`}></div>
                <GlassCard className="p-8 min-h-[220px] flex flex-col justify-between transform transition-transform duration-300 group-hover:scale-[1.02]">
                  <div className="flex justify-between items-start"><div className={`px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider border theme-transition ${lifeMode ? 'bg-white/10 text-white border-white/20' : 'bg-gray-100 text-gray-500 border-gray-200'}`}>Cuenta Principal</div><img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa" className="h-4 opacity-50 grayscale" /></div>
                  <div className="space-y-1"><p className={`text-5xl font-black tracking-tighter theme-transition ${lifeMode ? 'text-white' : 'text-gray-900'}`}><Sensitive>{formatValue(balance)}</Sensitive></p><p className={`text-sm font-medium flex items-center gap-2 theme-transition ${lifeMode ? 'text-gray-400' : 'text-gray-500'}`}><span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Disponible para gastar hoy</p></div>
                  <div className="flex gap-3"><button onClick={handleAddMoney} className={`flex-1 py-3 rounded-xl text-xs font-bold theme-transition active:scale-95 ${lifeMode ? 'bg-white/10 text-white hover:bg-white/20' : 'bg-black text-white hover:bg-gray-800'}`}>Ingressar</button><button onClick={handleSendMoney} className={`flex-1 py-3 rounded-xl text-xs font-bold theme-transition active:scale-95 ${lifeMode ? 'bg-white/10 text-white hover:bg-white/20' : 'bg-gray-100 text-black hover:bg-gray-200'}`}>Enviar</button></div>
                </GlassCard>
              </div>
              <div className="relative">
                {/* TOOLTIP 3: IA - Arriba de la barra, apuntando abajo */}
                {showHelp && <HelpTooltip text="Assistent IA: Pregunta sobre finances" className="top-[-45px] right-4" side="top" />}
                
                <GlassCard className="p-2 pl-3 flex items-center gap-3 pr-4 group cursor-pointer" onClick={() => setShowAiModal(true)}>
                    <div className="bg-gradient-to-tr from-[#00e0b0] to-blue-500 w-10 h-10 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/30 transition-transform duration-500 group-hover:scale-110 group-hover:rotate-6"><Bot size={20} className="text-white" /></div>
                    <div className="flex-1"><p className={`text-xs font-bold theme-transition ${lifeMode ? 'text-white' : 'text-gray-900'}`}>ImaginAI</p><p className="text-[10px] text-gray-400 truncate">Sugerencia: Mueve 50‚Ç¨ a inversi√≥n...</p></div>
                    <div className={`w-8 h-8 rounded-full flex items-center justify-center theme-transition ${lifeMode ? 'bg-white/10 group-hover:bg-white/20' : 'bg-gray-100 group-hover:bg-gray-200'}`}><ChevronRight size={16} className="text-gray-400" /></div>
                </GlassCard>
              </div>
              <div>
                 <h3 className={`text-xs font-bold uppercase tracking-widest mb-4 ml-2 theme-transition ${lifeMode ? 'text-gray-500' : 'text-gray-400'}`}>√öltimos Movimientos</h3>
                 <div className="space-y-3">
                    {[{ title: 'Fruter√≠a Local Carmen', amount: -14.50, icon: <Leaf size={16}/>, cat: 'Sostenible', positive: false, eco: true }, { title: 'N√≥mina Mensual', amount: 2450.00, icon: <ArrowDownLeft size={16}/>, cat: 'Ingreso', positive: true }, { title: 'Uber Ride', amount: -12.20, icon: <Plane size={16}/>, cat: 'Transport' }].map((item, i) => (
                       <GlassCard key={i} className="p-4 flex items-center justify-between group hover:translate-x-1 duration-300">
                          <div className="flex items-center gap-4"><div className={`w-10 h-10 rounded-2xl flex items-center justify-center theme-transition ${item.eco ? 'bg-green-100 text-green-600' : (lifeMode ? 'bg-gray-800 group-hover:bg-gray-700 text-white' : 'bg-gray-50 group-hover:bg-gray-100 text-gray-600')}`}>{item.icon}</div><div><p className={`font-bold text-sm theme-transition ${lifeMode ? 'text-white' : 'text-gray-900'}`}>{item.title}</p><p className="text-[10px] text-gray-400 flex items-center gap-1">{item.cat}{item.eco && <span className="text-green-500 font-bold ml-1">+20 Pts</span>}</p></div></div><span className={`font-mono font-bold text-sm theme-transition ${item.positive ? 'text-[#00e0b0]' : (lifeMode ? 'text-white' : 'text-gray-900')}`}>{item.positive ? '+' : ''}<Sensitive>{formatValue(Math.abs(item.amount))}</Sensitive></span>
                       </GlassCard>
                    ))}
                 </div>
              </div>
            </div>
          );

              <div className={`max-w-md mx-auto h-screen relative flex flex-col theme-transition ${lifeMode ? 'bg-black/40 backdrop-blur-3xl border-x border-white/5' : 'bg-white/60 backdrop-blur-2xl border-x border-white/40 shadow-2xl'} overflow-hidden z-10`}>
                
                {/* Header */}
                <div className={`px-6 pt-14 pb-4 flex justify-between items-center sticky top-0 z-50 theme-transition ${lifeMode ? 'bg-black/0' : 'bg-white/0'}`}>
                  <div className={`absolute inset-0 backdrop-blur-xl border-b theme-transition ${lifeMode ? 'bg-black/50 border-white/5' : 'bg-white/70 border-gray-200/50'}`}></div>
                  <div className="relative z-10 flex items-center gap-2.5"><div className="w-9 h-9 bg-black rounded-xl flex items-center justify-center text-white font-black text-sm shadow-xl">im</div><span className={`font-bold text-xl tracking-tight theme-transition ${lifeMode ? 'text-white' : 'text-black'}`}>IMAGINEM</span></div>
                  <div className="relative z-10 flex gap-3">
                    <button 
                        onClick={() => setShowHelp(!showHelp)} 
                        className={`w-11 h-11 rounded-full flex items-center justify-center theme-transition active:scale-95 ${
                            showHelp ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/30' : (lifeMode ? 'bg-white/10 text-white' : 'bg-white text-gray-600')
                        }`}
                    >
                        <Info size={18} />
                    </button>
                    <ModeToggle />
                    <button onClick={() => setPrivacyMode(!privacyMode)} className={`w-11 h-11 rounded-full flex items-center justify-center theme-transition active:scale-95 ${lifeMode ? 'bg-white/10 text-white' : 'bg-white text-gray-600 shadow-sm'}`}>{privacyMode ? <EyeOff size={18} /> : <Eye size={18} />}</button>
                  </div>
                </div>

                <div id="main-content" className={`flex-1 px-6 pt-6 overflow-y-auto custom-scrollbar relative z-10 scroll-smooth transition-opacity duration-200 ${isTransitioning ? 'opacity-0 translate-y-4' : 'opacity-100 translate-y-0'}`}>
                  {activeTab === 'dashboard' && <DashboardView />}
                  {activeTab === 'map' && <MapView />}
                  {activeTab === 'flow' && <FlowView />}
                  {activeTab === 'travel' && <TravelView />} 
                  {activeTab === 'offers' && <OffersView />}
                  {activeTab === 'hub' && <HubView />}
                </div>

                <div className="absolute bottom-8 left-0 right-0 flex justify-center z-50 pointer-events-none px-4">
                   <div className={`pointer-events-auto flex items-center gap-1 p-2 rounded-[2.5rem] shadow-2xl border theme-transition ${lifeMode ? 'bg-[#111]/80 border-gray-800' : 'bg-white/80 border-white/60'}`}>
                      <NavBtn icon={<Wallet size={20}/>} active={activeTab === 'dashboard'} onClick={() => handleTabChange('dashboard')} lifeMode={lifeMode} />
                      <NavBtn icon={<MapIcon size={20}/>} active={activeTab === 'map'} onClick={() => handleTabChange('map')} lifeMode={lifeMode} />
                      <NavBtn icon={<Globe2 size={20}/>} active={activeTab === 'travel'} onClick={() => handleTabChange('travel')} lifeMode={lifeMode} />
                      <NavBtn icon={<PieChart size={20}/>} active={activeTab === 'flow'} onClick={() => handleTabChange('flow')} lifeMode={lifeMode} />
                      <NavBtn icon={<Gift size={20}/>} active={activeTab === 'offers'} onClick={() => handleTabChange('offers')} lifeMode={lifeMode} />
                      <div className="w-px h-8 bg-gray-400/20 mx-1"></div>
                      <div onClick={() => handleTabChange('hub')} className={`w-12 h-12 rounded-full flex items-center justify-center text-white shadow-lg cursor-pointer transition-all hover:scale-110 active:scale-90 ${activeTab === 'hub' ? 'bg-[#00e0b0] text-black ring-4 ring-[#00e0b0]/30' : 'bg-black'}`}><Shield size={20} /></div>
                   </div>
                </div>

                <div className="absolute top-24 left-0 right-0 z-[60] flex flex-col items-center gap-2 pointer-events-none px-4">
                    {toasts.map(toast => (
                        <div key={toast.id} className={`px-4 py-2 rounded-xl text-xs font-bold shadow-xl animate-slide-up flex items-center gap-2 ${toast.type === 'error' ? 'bg-red-500 text-white' : 'bg-black text-white'}`}>
                            {toast.type === 'success' && <Check size={14} className="text-[#00e0b0]" />}
                            {toast.message}
                        </div>
                    ))}
                </div>

                {showAiModal && (
                    <div className="absolute inset-0 z-[60] flex items-end sm:items-center justify-center p-4 bg-black/60 backdrop-blur-md animate-in fade-in">
                        <div className={`w-full max-w-sm rounded-[2rem] overflow-hidden shadow-2xl animate-in slide-in-from-bottom ${lifeMode ? 'bg-gray-900 border border-gray-800' : 'bg-white'}`}>
                            <div className="p-4 bg-gradient-to-r from-[#00e0b0] to-blue-500 flex justify-between items-center text-white"><div className="flex items-center gap-3"><Bot size={24} /><span className="font-bold text-sm">ImaginAI</span></div><button onClick={() => setShowAiModal(false)}><X size={20} /></button></div>
                            <div className="h-64 p-4 overflow-y-auto space-y-4">
                                {aiMessages.map((msg, i) => (
                                    <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} mb-2`}>
                                        <div className={`max-w-[85%] p-3 rounded-2xl text-sm ${msg.role === 'user' ? 'bg-black text-white rounded-tr-sm' : (lifeMode ? 'bg-gray-800 text-gray-200 rounded-tl-sm' : 'bg-gray-100 text-gray-800 rounded-tl-sm')}`}>
                                            {msg.text}
                                        </div>
                                    </div>
                                ))}
                                {isAiTyping && (
                                    <div className="flex justify-start">
                                        <div className={`max-w-[85%] p-3 rounded-2xl text-sm ${lifeMode ? 'bg-gray-800' : 'bg-gray-100'} rounded-tl-sm`}>
                                            <div className="dot-flashing ml-2"></div>
                                        </div>
                                    </div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>
                            <div className={`p-3 border-t ${lifeMode ? 'border-gray-800 bg-gray-900' : 'border-gray-100 bg-white'}`}>
                                <div className="flex gap-2">
                                    <input 
                                        value={inputMsg}
                                        onChange={(e) => setInputMsg(e.target.value)}
                                        placeholder="Escriu alguna cosa..."
                                        className={`flex-1 rounded-xl px-4 py-3 text-sm outline-none theme-transition ${lifeMode ? 'bg-gray-800 text-white placeholder-gray-500 focus:bg-gray-700' : 'bg-gray-100 text-black placeholder-gray-400 focus:bg-gray-50'}`}
                                        onKeyDown={(e) => {
                                            if (e.key === 'Enter' && inputMsg) handleSendMessage();
                                        }}
                                    />
                                    <button onClick={handleSendMessage} className="w-11 h-11 rounded-xl bg-[#00e0b0] text-black flex items-center justify-center hover:bg-[#00cba0] transition-colors shadow-lg shadow-[#00e0b0]/20 active:scale-95 duration-200">
                                        <ArrowUpRight size={22} />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                )}
              </div>
            </div>
            </>
          );
        };

        const NavBtn = ({ icon, active, onClick, lifeMode }) => (
          <button onClick={onClick} className={`p-3.5 rounded-full theme-transition relative group ${active ? (lifeMode ? 'text-white bg-white/10' : 'text-black bg-black/5') : (lifeMode ? 'text-gray-600 hover:text-gray-300' : 'text-gray-400 hover:text-gray-600')}`}><div className={`transform transition-transform duration-300 ${active ? 'scale-110' : 'group-hover:scale-110'}`}>{icon}</div>{active && (<span className={`absolute -bottom-1 left-1/2 -translate-x-1/2 w-1 h-1 rounded-full theme-transition ${lifeMode ? 'bg-[#00e0b0]' : 'bg-black'}`}></span>)}</button>
        );

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
