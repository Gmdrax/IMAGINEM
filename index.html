<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMAGINEM - Ultimate Edition</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050505; 
            margin: 0;
            overflow: hidden; /* Evita scroll en el body principal */
        }
        
        /* Estilos específicos para el contenedor móvil en escritorio */
        @media (min-width: 640px) {
            #root {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            }
            .phone-frame {
                width: 400px;
                height: 850px; /* Altura ajustada para simular móviles modernos */
                border-radius: 50px;
                box-shadow: 
                    0 0 0 12px #333,
                    0 0 0 14px #444,
                    0 50px 100px rgba(0,0,0,0.8);
                overflow: hidden;
                position: relative;
                border: 8px solid #222;
                background: #000;
            }
            /* Notch simulado */
            .phone-frame::before {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 150px;
                height: 30px;
                background: #222;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
                z-index: 100;
                pointer-events: none;
            }
        }

        /* Estilos móviles nativos (pantalla completa real) */
        @media (max-width: 639px) {
            .phone-frame {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                border: none;
            }
        }
    </style>

    <!-- Import Map para React y Lucide -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.294.0"
      }
    }
    </script>
    <!-- Babel para compilar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Shield, Eye, EyeOff, Zap, Ghost, CreditCard, RefreshCw, 
          Clock, TrendingUp, AlertTriangle, CheckCircle, Activity, 
          Plane, Bot, Sparkles, Menu, ArrowUpRight, ArrowDownLeft,
          PieChart, Lock, Globe, Smartphone, Search, X, ChevronRight,
          Wallet, Layers, MapPin, Navigation, Map as MapIcon, Target,
          Gift, Percent, Ticket, Leaf, ShoppingBag, Award, ZapOff, ChevronUp,
          Globe2 
        } from 'lucide-react';

        // --- ESTILOS GLOBALES Y ANIMACIONES AVANZADAS ---
        const GlobalStyles = () => (
          <style>{`
            @keyframes float {
              0% { transform: translate(0px, 0px) scale(1); }
              33% { transform: translate(30px, -50px) scale(1.1); }
              66% { transform: translate(-20px, 20px) scale(0.9); }
              100% { transform: translate(0px, 0px) scale(1); }
            }
            @keyframes float-delayed {
              0% { transform: translate(0px, 0px) scale(1); }
              33% { transform: translate(-30px, 50px) scale(1.2); }
              66% { transform: translate(20px, -30px) scale(0.8); }
              100% { transform: translate(0px, 0px) scale(1); }
            }
            @keyframes pulse-soft {
              0%, 100% { opacity: 0.4; transform: scale(1); }
              50% { opacity: 0.6; transform: scale(1.05); }
            }
            
            .animate-float { animation: float 15s ease-in-out infinite; }
            .animate-float-delayed { animation: float-delayed 18s ease-in-out infinite; }
            .animate-pulse-soft { animation: pulse-soft 4s ease-in-out infinite; }

            /* Custom Scrollbar Hide */
            .no-scrollbar::-webkit-scrollbar { display: none; }
            .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
            
            /* Smooth GPU Transitions */
            .gpu-accelerated { transform: translate3d(0,0,0); backface-visibility: hidden; }
            
            /* Clase de transición universal para sincronización perfecta */
            .theme-transition {
              transition-property: background-color, border-color, color, fill, stroke, shadow, opacity, transform;
              transition-duration: 600ms;
              transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            }
          `}</style>
        );

        const App = () => {
          // --- ESTADOS ---
          const [activeTab, setActiveTab] = useState('dashboard'); 
          const [lifeMode, setLifeMode] = useState(false); 
          const [privacyMode, setPrivacyMode] = useState(false);
          const [showAiModal, setShowAiModal] = useState(false);
          const [isTransitioning, setIsTransitioning] = useState(false); 

          // Simulador de transición suave entre pestañas
          const handleTabChange = (newTab) => {
            if (activeTab === newTab) return;
            setIsTransitioning(true);
            setTimeout(() => {
                setActiveTab(newTab);
                setIsTransitioning(false);
                const content = document.getElementById('main-content');
                if(content) content.scrollTop = 0;
            }, 150);
          };

          // Datos Simulados
          const hourlyWage = 20;
          const [userLevel] = useState(12);
          const [balance] = useState(1450.50);
          const [salary] = useState(2450);

          // Estados buckets self-driving
          const buckets = [
            { id: 'fixed', name: 'Gastos Fijos', percent: 50, amount: 1225, color: 'bg-blue-500' },
            { id: 'savings', name: 'Ahorro Auto', percent: 20, amount: 490, color: 'bg-[#00e0b0]' },
            { id: 'fun', name: 'Guilt-Free', percent: 30, amount: 735, color: 'bg-purple-500' },
          ];

          // Suscripciones Hub
          const subscriptions = [
            { id: 1, name: 'Netflix 4K', cost: 19.99, previousCost: 17.99, icon: 'N', color: 'bg-red-600', trend: 'up' },
            { id: 2, name: 'Spotify Duo', cost: 12.99, previousCost: 12.99, icon: 'S', color: 'bg-green-500', trend: 'stable' },
            { id: 3, name: 'Adobe Cloud', cost: 64.99, previousCost: 64.99, icon: 'A', color: 'bg-blue-600', trend: 'stable' }, 
          ];

          // IA Chat
          const [aiMessages, setAiMessages] = useState([
            { id: 1, role: 'ai', text: '¡Hola! He notado que te sobran 50€ en "Ocio". ¿Los muevo a Inversión?' }
          ]);
          const [inputMsg, setInputMsg] = useState('');
          const messagesEndRef = useRef(null);

          // --- UTILIDADES ---
          
          const formatValue = (amount) => {
            if (lifeMode) {
              const hours = amount / hourlyWage;
              const h = Math.floor(hours);
              const m = Math.round((hours - h) * 60);
              if (h === 0) return `${m}m vida`;
              return `${h}h ${m}m`;
            }
            return new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR' }).format(amount);
          };

          const Sensitive = ({ children }) => (
            <span className={`transition-all duration-300 ${privacyMode ? 'blur-md select-none opacity-50' : 'blur-0 opacity-100'}`}>
              {children}
            </span>
          );

          // --- COMPONENTES UI ---

          const GlassCard = ({ children, className = "", onClick, highlight = false }) => (
            <div 
              onClick={onClick}
              className={`relative overflow-hidden theme-transition backdrop-blur-xl border gpu-accelerated ${
                lifeMode 
                  ? `bg-gray-900/40 ${highlight ? 'border-[#00e0b0]/40 shadow-[0_0_30px_rgba(0,224,176,0.15)]' : 'border-white/5'} hover:bg-gray-800/60` 
                  : `bg-white/60 ${highlight ? 'border-blue-200 shadow-blue-200/50' : 'border-white/40'} shadow-xl shadow-blue-900/5 hover:bg-white/80`
              } rounded-[2rem] ${className} active:scale-[0.98] cursor-pointer`}
            >
              {children}
            </div>
          );

          const ModeToggle = () => (
            <button 
              onClick={() => setLifeMode(!lifeMode)}
              className={`relative h-11 px-1 rounded-full flex items-center gap-2 theme-transition overflow-hidden ${
                lifeMode ? 'bg-gray-800 text-white w-36 shadow-[0_0_20px_rgba(0,224,176,0.3)]' : 'bg-white text-black shadow-lg w-36'
              }`}
            >
              <div className={`absolute inset-0 bg-gradient-to-r from-[#00e0b0] via-blue-500 to-purple-600 theme-transition ${lifeMode ? 'opacity-20' : 'opacity-0'}`} />
              
              <div className={`absolute left-1 top-1 bottom-1 w-[45%] bg-gradient-to-br rounded-full shadow-md z-10 transition-transform duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)] flex items-center justify-center ${
                  lifeMode 
                    ? 'translate-x-[110%] from-[#00e0b0] to-teal-600 text-black' 
                    : 'translate-x-0 from-gray-100 to-white text-[#00e0b0]'
              }`}>
                  {lifeMode ? <Activity size={18} /> : <CreditCard size={18} />}
              </div>

              <div className="flex justify-between w-full px-4 relative z-0 text-[10px] font-black tracking-widest">
                 <span className={`transition-opacity duration-300 ${lifeMode ? 'opacity-50' : 'opacity-0'}`}>BANK</span>
                 <span className={`transition-opacity duration-300 ${lifeMode ? 'opacity-0' : 'opacity-50'}`}>LIFE</span>
              </div>
            </button>
          );

          // --- VISTAS ---

          const DashboardView = () => (
            <div className="pb-28 space-y-6">
              <div className="flex justify-between items-end px-2">
                <div>
                  <p className={`text-sm font-medium mb-1 theme-transition ${lifeMode ? 'text-gray-400' : 'text-gray-500'}`}>Buenos días, Alex</p>
                  <h1 className={`text-3xl font-black tracking-tight theme-transition ${lifeMode ? 'text-white' : 'text-gray-900'}`}>
                    Tu Resumen
                  </h1>
                </div>
                <div className="flex flex-col items-end group cursor-pointer">
                   <div className={`w-10 h-10 rounded-full flex items-center justify-center font-black text-sm border-2 theme-transition group-hover:scale-110 ${
                     lifeMode ? 'bg-gray-800 border-[#00e0b0] text-[#00e0b0] shadow-[0_0_15px_rgba(0,224,176,0.4)]' : 'bg-black text-white border-transparent shadow-lg'
                   }`}>
                     {userLevel}
                   </div>
                   <span className="text-[10px] font-bold text-[#00e0b0] mt-1">NIVEL PRO</span>
                </div>
              </div>

              {/* Main Balance Card */}
              <div className="relative group perspective-1000">
                <div className={`absolute inset-0 bg-gradient-to-r from-[#00e0b0] to-blue-600 rounded-[2.5rem] blur-2xl opacity-20 group-hover:opacity-40 transition-opacity duration-700 animate-pulse-soft`}></div>
                <GlassCard className="p-8 min-h-[220px] flex flex-col justify-between transform transition-transform duration-300 group-hover:scale-[1.02]">
                  <div className="flex justify-between items-start">
                     <div className={`px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider border theme-transition ${
                       lifeMode ? 'bg-white/10 text-white border-white/20' : 'bg-gray-100 text-gray-500 border-gray-200'
                     }`}>
                       Cuenta Principal
                     </div>
                     <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa" className="h-4 opacity-50 grayscale" />
                  </div>

                  <div className="space-y-1">
                     <p className={`text-5xl font-black tracking-tighter theme-transition ${lifeMode ? 'text-white' : 'text-gray-900'}`}>
                        <Sensitive>{formatValue(balance)}</Sensitive>
                     </p>
                     <p className={`text-sm font-medium flex items-center gap-2 theme-transition ${lifeMode ? 'text-gray-400' : 'text-gray-500'}`}>
                        <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        Disponible para gastar hoy
                     </p>
                  </div>

                  <div className="flex gap-3">
                     <button className={`flex-1 py-3 rounded-xl text-xs font-bold theme-transition active:scale-95 ${
                       lifeMode ? 'bg-white/10 text-white hover:bg-white/20' : 'bg-black text-white hover:bg-gray-800'
                     }`}>
                        Ingresar
                     </button>
                     <button className={`flex-1 py-3 rounded-xl text-xs font-bold theme-transition active:scale-95 ${
                       lifeMode ? 'bg-white/10 text-white hover:bg-white/20' : 'bg-gray-100 text-black hover:bg-gray-200'
                     }`}>
                        Enviar
                     </button>
                  </div>
                </GlassCard>
              </div>

              {/* AI Assistant */}
              <div>
                <GlassCard className="p-2 pl-3 flex items-center gap-3 pr-4 group cursor-pointer" onClick={() => setShowAiModal(true)}>
                  <div className="bg-gradient-to-tr from-[#00e0b0] to-blue-500 w-10 h-10 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/30 transition-transform duration-500 group-hover:scale-110 group-hover:rotate-6">
                      <Bot size={20} className="text-white" />
                  </div>
                  <div className="flex-1">
                      <p className={`text-xs font-bold theme-transition ${lifeMode ? 'text-white' : 'text-gray-900'}`}>ImaginAI</p>
                      <p className="text-[10px] text-gray-400 truncate">Sugerencia: Mueve 50€ a inversión...</p>
                  </div>
                  <div className={`w-8 h-8 rounded-full flex items-center justify-center theme-transition ${lifeMode ? 'bg-white/10 group-hover:bg-white/20' : 'bg-gray-100 group-hover:bg-gray-200'}`}>
                      <ChevronRight size={16} className="text-gray-400" />
                  </div>
                </GlassCard>
              </div>

              {/* Recent Activity */}
              <div>
                 <h3 className={`text-xs font-bold uppercase tracking-widest mb-4 ml-2 theme-transition ${lifeMode ? 'text-gray-500' : 'text-gray-400'}`}>
                    Últimos Movimientos
                 </h3>
                 <div className="space-y-3">
                    {[
                       { title: 'Frutería Local Carmen', amount: -14.50, icon: <Leaf size={16}/>, cat: 'Sostenible', positive: false, eco: true },
                       { title: 'Nómina Mensual', amount: 2450.00, icon: <ArrowDownLeft size={16}/>, cat: 'Ingreso', positive: true },
                       { title: 'Uber Ride', amount: -12.20, icon: <Plane size={16}/>, cat: 'Transporte' },
                    ].map((item, i) => (
                       <GlassCard key={i} className="p-4 flex items-center justify-between group hover:translate-x-1 duration-300">
                          <div className="flex items-center gap-4">
                             <div className={`w-10 h-10 rounded-2xl flex items-center justify-center theme-transition ${
                                item.eco 
                                   ? 'bg-green-100 text-green-600'
                                   : (lifeMode ? 'bg-gray-800 group-hover:bg-gray-700 text-white' : 'bg-gray-50 group-hover:bg-gray-100 text-gray-600')
                             }`}>
                                {item.icon}
                             </div>
                             <div>
                                <p className={`font-bold text-sm theme-transition ${lifeMode ? 'text-white' : 'text-gray-900'}`}>{item.title}</p>
                                <p className="text-[10px] text-gray-400 flex items-center gap-1">
                                   {item.cat}
                                   {item.eco && <span className="text-green-500 font-bold ml-1">+20 Pts</span>}
                                </p>
                             </div>
                          </div>
                          <span className={`font-mono font-bold text-sm theme-transition ${item.positive ? 'text-[#00e0b0]' : (lifeMode ? 'text-white' : 'text-gray-900')}`}>
                             {item.positive ? '+' : ''}<Sensitive>{formatValue(Math.abs(item.amount))}</Sensitive>
                          </span>
                       </GlassCard>
                    ))}
                 </div>
              </div>
            </div>
          );

          // --- NOVA VISTA VIATGES: GLOBAL CITIZEN ---
          const TravelView = () => {
            const [amount, setAmount] = useState(100);
            const [currency, setCurrency] = useState('USD');
            const [budgetStatus, setBudgetStatus] = useState('idle');
            const rates = { USD: 1.08, JPY: 163.5, GBP: 0.85 };

            return (
              <div className="pb-28 space-y-6">
                 <div className="px-1">
                   <h2 className={`text-2xl font-black tracking-tight mb-1 theme-transition ${lifeMode ? 'text-white' : 'text-gray-900'}`}>Global Citizen</h2>
                   <p className={`text-xs font-medium theme-transition ${lifeMode ? 'text-gray-400' : 'text-gray-500'}`}>Sabem que els viatges són per gaudir, no per calcular.</p>
                 </div>

                 {/* Hero Card */}
                 <div className="relative group">
                    <div className={`absolute inset-0 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-[2.5rem] blur-xl opacity-20 group-hover:opacity-30 transition-opacity duration-700`}></div>
                    <GlassCard className="p-6 relative overflow-hidden" highlight>
                        <div className="absolute top-0 right-0 p-6 opacity-10 animate-float-delayed"><Globe2 size={120} /></div>
                        <div className="relative z-10">
                            <h3 className={`text-xl font-bold mb-2 theme-transition ${lifeMode ? 'text-white' : 'text-gray-900'}`}>
                                Eliminem les fronteres
                            </h3>
                            <p className={`text-sm opacity-80 mb-6 theme-transition ${lifeMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                Gestiona el canvi de divises en temps real i organitza el teu pressupost amb un sol botó.
                            </p>

                            {/* Converter */}
                            <div className={`p-4 rounded-2xl mb-4 backdrop-blur-sm border theme-transition ${lifeMode ? 'bg-black/20 border-white/10' : 'bg-white/50 border-gray-200'}`}>
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-xs font-bold uppercase opacity-60">Tu pagues (EUR)</span>
                                    <input 
                                       type="number" 
                                       value={amount} 
                                       onChange={(e) => setAmount(e.target.value)}
                                       className="bg-transparent text-right font-mono font-bold w-20 outline-none border-b border-transparent focus:border-current transition-colors"
                                    />
                                </div>
                                <div className="h-px w-full bg-current opacity-10 my-2"></div>
                                <div className="flex justify-between items-center">
                                    <select 
                                       value={currency} 
                                       onChange={(e) => setCurrency(e.target.value)}
                                       className="bg-transparent font-bold outline-none cursor-pointer"
                                    >
                                        <option value="USD" className="text-black">USD ($)</option>
                                        <option value="GBP" className="text-black">GBP (£)</option>
                                        <option value="JPY" className="text-black">JPY (¥)</option>
                                    </select>
                                    <span className="font-mono font-bold text-xl">
                                        {(amount * rates[currency]).toFixed(2)}
                                    </span>
                                </div>
                            </div>

                            {/* AI Budget Button */}
                            <button 
                                onClick={() => {
                                    setBudgetStatus('calculating');
                                    setTimeout(() => setBudgetStatus('done'), 2000);
                                }}
                                disabled={budgetStatus !== 'idle'}
                                className={`w-full py-3 rounded-xl font-bold text-xs flex items-center justify-center gap-2 transition-all duration-300 shadow-lg active:scale-95 ${
                                    budgetStatus === 'done' 
                                    ? 'bg-green-500 text-white' 
                                    : 'bg-[#00e0b0] text-black hover:brightness-110'
                                }`}
                            >
                                {budgetStatus === 'idle' && <><Sparkles size={16} /> Organitzar Pressupost</>}
                                {budgetStatus === 'calculating' && <><RefreshCw className="animate-spin" size={16} /> La IA està calculant...</>}
                                {budgetStatus === 'done' && <><CheckCircle size={16} /> Pressupost llest!</>}
                            </button>
                        </div>
                    </GlassCard>
                 </div>

                 {/* AI Result Card (Conditional) */}
                 {budgetStatus === 'done' && (
                    <GlassCard className="p-5 animate-in slide-in-from-bottom-4 fade-in duration-500 border-l-4 border-l-[#00e0b0]">
                        <div className="flex items-center gap-3 mb-4">
                            <div className="w-8 h-8 rounded-full bg-[#00e0b0]/20 flex items-center justify-center text-[#00e0b0]">
                                <Bot size={18} />
                            </div>
                            <p className={`text-xs font-bold theme-transition ${lifeMode ? 'text-white' : 'text-gray-900'}`}>La nostra IA s'encarrega de les matemàtiques</p>
                        </div>
                        <div className="space-y-4">
                            <div>
                                <div className="flex justify-between text-xs mb-1">
                                    <span className="font-medium opacity-80">Vols (Estimació)</span>
                                    <span className="font-mono font-bold">450€</span>
                                </div>
                                <div className="w-full bg-gray-200/50 rounded-full h-1.5 overflow-hidden">
                                    <div className="bg-blue-500 h-1.5 rounded-full animate-[slide-right_1s_ease-out]" style={{width: '45%'}}></div>
                                </div>
                            </div>
                            <div>
                                <div className="flex justify-between text-xs mb-1">
                                    <span className="font-medium opacity-80">Allotjament</span>
                                    <span className="font-mono font-bold">320€</span>
                                </div>
                                <div className="w-full bg-gray-200/50 rounded-full h-1.5 overflow-hidden">
                                    <div className="bg-purple-500 h-1.5 rounded-full animate-[slide-right_1.2s_ease-out]" style={{width: '30%'}}></div>
                                </div>
                            </div>
                            <div>
                                <div className="flex justify-between text-xs mb-1">
                                    <span className="font-medium opacity-80">Oci i Menjar</span>
                                    <span className="font-mono font-bold">230€</span>
                                </div>
                                <div className="w-full bg-gray-200/50 rounded-full h-1.5 overflow-hidden">
                                    <div className="bg-[#00e0b0] h-1.5 rounded-full animate-[slide-right_1.4s_ease-out]" style={{width: '25%'}}></div>
                                </div>
                            </div>
                        </div>
                    </GlassCard>
                 )}
              </div>
            );
          };

          const MapView = () => (
            <div className="h-full flex flex-col pb-28 relative">
               {/* Gradient Overlay for Header blending */}
               <div className="absolute top-0 left-0 right-0 h-32 bg-gradient-to-b from-black/50 to-transparent pointer-events-none z-10 theme-transition"></div>
               
               <div className={`flex-1 rounded-[2.5rem] overflow-hidden relative shadow-2xl border theme-transition ${
                  lifeMode ? 'border-white/10 bg-[#121212]' : 'border-gray-200 bg-[#f0f2f5]'
               } min-h-[500px]`}>
                  
                  {/* Animated Map Pattern */}
                  <div className="absolute inset-0 opacity-100 theme-transition">
                     <div className="absolute inset-0 theme-transition" 
                          style={{ 
                            backgroundImage: lifeMode 
                              ? `linear-gradient(#222 2px, transparent 2px), linear-gradient(90deg, #222 2px, transparent 2px)` 
                              : `linear-gradient(#e5e7eb 2px, transparent 2px), linear-gradient(90deg, #e5e7eb 2px, transparent 2px)`, 
                            backgroundSize: '40px 40px' 
                          }}>
                     </div>
                     {/* Dynamic Elements */}
                     <div className="absolute inset-0 animate-pulse-soft opacity-30">
                        <svg className="w-full h-full pointer-events-none">
                            <path d="M-10 100 Q 150 50 300 200 T 600 300" stroke={lifeMode ? "#3b82f6" : "#bfdbfe"} strokeWidth="40" fill="none" />
                            <path d="M 50 400 L 150 380 L 180 500 L 30 520 Z" fill={lifeMode ? "#064e3b" : "#d1fae5"} />
                        </svg>
                     </div>
                  </div>

                  {/* User Location Pulse */}
